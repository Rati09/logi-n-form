<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./formA.css">
  </head>
  <body>
    <form>
      <section class="form-section">
        <div class="login-form">
            <h1>Log in</h1>
            <div class="horizontal-line">
              <hr />
              <hr style="margin-top: 10%; margin-bottom: 5%;" />
            </div>
            <label>Username</label>
            <br />
            <input class="Username" type="text" placeholder="Enter Your Username" />
            <br /><br />
  
            <label>Password</label>
            <br />
            <input class="password" type="password" placeholder="Enter Your Password" />
            <br /><br />

            <div class="text">
              <div>
                <input class="checkbox" type="checkbox" />
              </div>
                <label>Keep me logged in (for up to one year)</label>
            </div>
            <br />
  
            <button class="login-button">Log in</button>
  
            <div class="text-a">
              <p>Help with logging in</p>
              <p>Forget Your Password?</p>
            </div>
  
            <div style="margin-top: 40%;">
              <b>Don't have an account?</b>
            </div>
            <button class="join-button">Join Wikipedia</button>

            <div class="icon">
              <i class="fa-solid fa-user-group"></i>
            </div>
  
          </div>

      </section>
    </form>
  </body>
</html>
